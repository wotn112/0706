<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array 💪</title>
</head>
<body>
  <p><em> 자바스크립트 콘솔을 확인해보세요 </em> 💁</p>
  <script>

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    const one = inventors.filter(n=>{return n.year>=1500 && n.year<1600});
    console.log('1번 :',one)
    const two = inventors.map(n=>{return n.first+' '+n.last});
    console.log('2번 :',two);
    const three = inventors.sort(function (a,b) {
return a.year - b.year
});
    console.log('3번 :', three);
    const four = inventors.reduce(function(pre, cur){
        return pre + cur.passed - cur.year;
    }, 0);
    console.log('4번 :', four);
    const five = inventors.sort(function (a,b){
      return (b.passed-b.year)-(a.passed-a.year);
    });
    console.log('5번 :', five);

    const six = data.reduce(function(pre,cur){
      if(cur in pre){
        pre[cur]++;
      }else {
       pre[cur] = 1;
      }
      return pre;
    },{});
    console.log('6번 :', six);

    const seven = people.some(function (imsi){
      return (2020-imsi.year) == 19;
    });
    console.log('7번', seven);

    const eight = people.every(function (imsi){
      return (2020-imsi.year) == 19;
    });
    console.log('8번', eight);

    const nine = comments.find(function (imsi){
      return imsi.id === 823423;
    });
    console.log('9번', nine);

    const ten= comments.findIndex(function (imsi){
      return imsi.id === 823423;
    });
    console.log('10번', ten);
  </script>
</body>
</html>
