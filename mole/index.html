<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
    const hole = document.querySelectorAll('div.hole');
    const start = document.querySelector('button')
    const game_time = 10;
    const game_up = 2;
    let respone_time = (Math.floor((Math.random() * 9) + game_up))/10;
    let mole_random = Math.floor((Math.random() * 6));
    let status = 0;
    function pop(){
        hole[mole_random].classList.remove('up');
        respone_time = (Math.floor((Math.random() * 9) + game_up))/10;
        mole_random = Math.floor((Math.random() * 6));
        if(hole[mole_random].classList.contains('up') == true){
            console.log('test');
            mole_random = Math.floor((Math.random() * 6));
            hole[mole_random].classList.add('up');
        } else hole[mole_random].classList.add('up');
        status = setTimeout(pop, respone_time*1000);
    }
    window.addEventListener('click',function count(e){
        if(e.target.classList.contains('mole') == true){
            hole[mole_random].classList.remove('up');
            document.querySelector('span').innerText++
        }
    });
    function startGame(){
        document.querySelector('span').innerText = 0;
        pop();
        setTimeout(function() {
            clearTimeout(status);
        }, game_time*1000);
    }
</script>
</body>
</html>
